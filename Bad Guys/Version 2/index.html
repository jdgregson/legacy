<html>
	<head>
		<title>Bad Guys</title>
		<link rel="shortcut icon" href="files/art/bullethole-2.png?no-cache" />
  
  		<style type="text/css">
  		
  			#player, .player {
  				border: 0;
  			}
  			
  			h1 {
				font-weight: bold;
				color: #000000;
				font-size: 20;
				font-family: Tahoma, Geneva, sans-serif;
			}
  			
  			h2 {
				font-weight: bold;
				color: #000000;
				font-size: 16;
				font-family: Tahoma, Geneva, sans-serif;
			}
			
  			p {
				font-weight: bold;
				color: #000000;
				font-size: 12;
				font-family: Tahoma, Geneva, sans-serif;
			}
  		</style>
  		<script type="text/javascript">
  		
  			function start(diff) {
  				document.getElementById("menu").setAttribute("style", "display:none;");
  				document.getElementById("player").setAttribute("style", "display:block;");
  				document.getElementById("player").setAttribute("src", "files/game.html?" + diff);
  			}
  		
  			function reloadScores() {
  				document.getElementById("view-score").setAttribute("src", "view-scores.html");
  			}
  		
  		</script>
	</head>
	<body onload="reloadScores()">
<!-- DEVELOPERS: The games' source code is located in files/game.html -->
 		<table border="1" align="center" width=900" style="border-collapse:collapse;">
 				<td height="500">
 					<!--[if IE]>
 					<table id="menu" align="center" border="0">
 						<tr>
 							<td align="center">
 								<h1> This game will not work with Internet Explorer! Try using Google Chrome or Mozilla Firefox.</h1>
 							</td>
 						</tr>
 					</table>
 					<![endif]-->
 					<![if !IE]>
 					<table id="menu" align="center" border="0" width="150">
 						<tr>
 							<td align="center" colspan="3">
 								<h1>Bad Guys (Extreme Edition)</h1>
 							</td>
 						</tr>
 						<tr>
 							<td align="center" colspan="3">
 								<p>Look out! There are bad guys ahead. Shoot them before they shoot you! Be careful not to drag with your  mouse, or you'll miss your shot! Just click to shoot, don't drag. Now select your difficulty and begin!</p>
 								<br />
 							</td>
 						</tr>
 						<tr>
 							<td>
 								<img src="files/art/menu-easy.png" onclick="start('easy')" title="No problem."></img>
 							</td>
 							<td>
 								<img src="files/art/menu-normal.png" onclick="start('normal')" title="Not that bad."></img>
 							</td>
 							<td>
 								<img src="files/art/menu-hard.png" onclick="start('hard')" title="Quite a challenge."></img>
 							</td>
 						</tr>
 						<tr>
 							<td colspan="3" align="center">
 								<img src="files/art/menu-extreme.png" onclick="start('extreme')" title="Don't even try. You cannot beat this."></img>
 							</td>
 						</tr>
 					</table>
 					<![endif]>
 					<iframe id="player" src="" style="display:none;" width="900" height="500" scrolling="no"></iframe>
 				</td>
 			</tr>
 		</table>
 		<br />
 		<h2 align="center">High Scores</h2>
 		<table border="1" align="center" width="800" style="border-collapse:collapse;" height="500px">
 		    <tr>
 		        <td align="center">
 		            <iframe src="view-scores.html" id="view-score"style="border:0;" width="100%" height="100%"></iframe>
 		        </td>
 		    </tr>
 		</table>
	</body>
</html>
